<!DOCTYPE html>
<html>
    <head>
        <script>
            function showData() {
                var custName = document.customerData.elements[0].value
                var custPhone = document.customerData.elements[1].value
                alert("Customer name: " + custName)
                alert("Customer phone: " + custPhone)
            }
        </script>
    </head>
    <body>
        <form name="customerData">
            <h2>Customer Data</h2>
            Customer Name:  <input type="text"><br />
            Customer Phone: <input type="text"><br />
                            <input type="button" value="Submit" onclick="showData()">
        </form>
    </body>
</html>
